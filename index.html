<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
  
</head>
<body class="m-2 border border-secondary
">

    <header >
        <h1 class="fw-bold text-center text-primary mt-5 mb-4 ">My Money Saver Per Month</h1>
    </header>
    <main>
        <section>
            <div class="container px-4">
                <div class="row gx-5 g-2 ">
                  <div class="col-md-7 col-sm-12 shadow-lg p-3 mb-5 bg-body rounded ">
                   <div class="p-3 border bg-light">
                      <img style="width: 100%;" src="money.jpg" alt="">

                   </div>
                  </div>
                  <div class="col-md-5 col-sm-12 shadow-lg p-3 mb-5 bg-body rounded">
                      
                    <div class="p-3 border bg-light pt-5">
                        <h6 class="text-center fw-bold">Income</h6>
                        <div class="row g-3  m-2 mb-5">
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label"><span class="ms-2" >Income:</span></label>
                            </div>
                            <div class="col-auto">
                              <input id="income-field" type="text" id="inputPassword6" class="form-control " aria-describedby="passwordHelpInline">
                            </div>
                            
                          </div>
                          <p id="error" class="bg-danger text-center fw-bold text-white"></p>
                          <h6 class="text-center m-1 fw-bold">Expenses</h6>
                          <div class="row g-3 align-items-center m-2">
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label"> <span class="ms-4">Food:</span></label>
                            </div>
                            <div class="col-auto">
                              <input id="food-field" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                            
                          </div>
                          <div class="row g-3 align-items-center m-3">
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label"> <span class="ms-4">Rent:</span> </label>
                            </div>
                            <div class="col-auto">
                              <input id="rent-field" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                            
                          </div>
                          <div class="row g-3 align-items-center m-3">
                            <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label">Clothes:</label>
                            </div>
                            <div class="col-auto">
                              <input id="clothes-field" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                            
                          </div>
                          <span class="d-flex justify-content-center mb-3 mt-4"><button id="calculate-button" class="btn btn-primary ">Calculate</button></span>
                          <h6 class=" text-center fw-bold" >Total Expenses: <span id="total-expenses">00</span></h6>
                          <h6 class="text-center fw-bold">Balance: <span id="balance-after-cost">00</span></h6>
                          <p id="error2" class="bg-danger text-center fw-bold text-white"></p>
                          <div class="mt-4 d-flex justify-content-center align-items-center">
                              <span class="me-2">Save:</span> <input id="save-input" type="text" style="width: 100px; height: 40px;" class="me-2"> % <button class="btn btn-primary ms-2"> <span id="save-button">Save</span></button>
                          </div>
                          <div class="pt-4">
                              <h6 class="text-center fw-bold">Saving Ammount: <span id="saving-ammount">00</span></h6>
                              <h6 class="text-center fw-bold">Remaining Balance: <span id="remaining-balance">00</span></h6>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="money.js"></script>
</body>
</html>
